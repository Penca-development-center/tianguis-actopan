<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tianguis Cultural de Actopan</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">

		<div class="header_clouds">

			<div class="header_cloudsContainerL">
				<img class="cloud-1" src="assets/ico/actopan_nube01.svg" alt="nube 1">
				<img class="cloud-2" src="assets/ico/actopan_nube02.svg" alt="nube 2">
				<img class="cloud-3" src="assets/ico/actopan_nube03.svg" alt="nube 3">
				<img class="cloud-4" src="assets/ico/actopan_nube04.svg" alt="nube 4">
      </div>
      
			<div div class="header_cloudsContainerR">
				<img class="cloud-5" src="assets/ico/actopan_nube05.svg" alt="nube 5">
				<img class="cloud-6" src="assets/ico/actopan_nube06.svg" alt="nube 6">
				<img class="cloud-7" src="assets/ico/actopan_nube08.svg" alt="nube 7">
				<img class="cloud-8" src="assets/ico/actopan_nube07.svg" alt="nube 8">
				<img class="cloud-9" src="assets/ico/actopan_nube09.svg" alt="nube 9">
      </div>
      
    </div>
    
    <nav class="headerTopMenu" id="t-menu">
      <picture class="headerTopMenuIconLeft">
        <img class="headerTopMenuIconLeft--img" id="icono-aparece" src="assets/ico/actopan_imagotipo.svg" alt="">
      </picture>
      <picture class="headerTopMenuIconRight">
        <img class="headerTopIconRight--img" id="menu-trigger" src="assets/ico/actopan_menu.svg" alt="">
      </picture>
    </nav>

		<div class="fullMenu" id="full-menu">
		  <div class="fullMenu_header">
				<picture class="fullMenu_image">
          <img src="assets/ico/actopan_imagotipo.svg" alt="">
					<img src="assets/ico/" alt="">
				</picture>
			</div>
    </div>
    
    <div class="headerSection">
      <div class="headerSection_textContainer">
        <img class="headerSection_text--img" src="assets/ico/actopan_imagotipo.svg" alt="" >
      </div>
    </div>

    <div class="headerBottom">
			<picture class="headerBottomIconLeft" id="icon-bottom">
        <img class="headerBottomIconLeft--img" src="assets/ico/actopan_down.svg" alt="">
      </picture>
    </div>

  </header>

  <script src="js/main.js"></script>
</body>
</html>
